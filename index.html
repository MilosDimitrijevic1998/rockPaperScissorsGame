<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock, Paper, Scissors Game</title>
</head>
<body>

  <h1 class="mainHeading">Rock, Paper, Scissors Game</h1>

  <h2 class="subHeading">First who reaches score of 3 wins the game!</h2>

  <p class="score">Player choice: <span class="playerScore">0</span> </p>
  <p class="score">Computer choice: <span class="computerScore">0</span> </p>

  <button class="btn rock" data-value="rock">👊</button>
  <button class="btn paper" data-value="paper">🖐</button>
  <button class="btn scissors" data-value="scissors">✌️</button>

  <p class="result"></p>





<script src="./script.js"></script>  
</body>
</html>
